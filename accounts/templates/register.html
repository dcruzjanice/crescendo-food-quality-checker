<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register As A Customer - FoodGuardian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/HomeDemo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Righteous', sans-serif;
            background-color: white;
        }
        .bgimg {
            background-size: cover;
            background-position: center;
            height: 100vh; /* Adjust height as needed */
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; /* Adjust width as needed */
            padding: 20px;
            border: 2px solid #333F72;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 50px; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<div class="bgimg">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:transparent">
        <a class="navbar-brand text-dark fontsize-200" href="#"><h1 style="color:#333F72">Food<span style="color:#E56E0C">Guardian</span></h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="PetShop.jsp">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Bag.jsp">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Contact.jsp">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="About.jsp">Safety Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="About.jsp">Report</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="NewFile1.jsp">Log In As User</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="height: 40px;">
                <button type="submit" style="width: 100px; height: 40px; color:#E56E0C; background-color:#E56E0C; border: none; color:white; border-radius: 5px;">Search</button>
            </form>
        </div>
    </nav>
    <div class="form-container" style="margin-top:8rem; width: 50%;">
        <h2 class="text-center" style="color: #333F72;">Register As A Customer</h2>
        <form method="post">
            {% csrf_token %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputMobile">Mobile Number</label>
                <input type="text" name="mobile_number" class="form-control" id="exampleInputMobile">
            </div>
            <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input type="text" name="address" class="form-control" id="exampleInputAddress">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #E56E0C;border: none;">Register</button>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login_attempt' %}" style="color: #E56E0C;">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
